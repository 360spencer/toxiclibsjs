<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8" />
	<title>QUnit Test Suite</title>
	<link rel="stylesheet" href="qunit/qunit.css" type="text/css" media="screen">
	<script type="text/javascript" src="qunit/qunit.js"></script>
	<script src="../build/toxiclibs.js"></script>
	<script src="../src/core/geom/Cone.js"></script>
	<script src="../src/core/geom/Triangle2D.js"></script>
</head>
<body>
	<h1 id="qunit-header">QUnit Test Suite</h1>
	<h2 id="qunit-banner"></h2>
	<div id="qunit-testrunner-toolbar"></div>
	<h2 id="qunit-userAgent"></h2>
	<ol id="qunit-tests"></ol>
	<div id="qunit-fixture">test markup</div>
	<script type="text/javascript">
	
	var Cone = toxi.geom.Cone,
		Vec3D = toxi.geom.Vec3D,
		TriangleMesh = toxi.geom.mesh.TriangleMesh;
		
	module("Constructions of Cone");
	test("Construct Cone",function(){
			var cone = new Cone(new Vec3D(), new Vec3D(), 4, 3, 12);
			ok(cone !== undefined,"cone: "+cone);
	});
	
	module("toMesh");
	test("toMesh, 1 param, steps", function(){
		var cone = new Cone(new Vec3D(), new Vec3D(), 4, 3, 12);
		var mesh = cone.toMesh(8);
		ok(mesh instanceof TriangleMesh, "mesh: "+mesh);
	});
	test("toMesh, 2 params, steps & thetaOffset", function(){
		var cone = new Cone(new Vec3D(), new Vec3D(), 3, 4, 12);
		var mesh = cone.toMesh(8,Math.PI);
		ok(mesh instanceof TriangleMesh, "mesh: "+mesh);
	});
	test("toMesh, 5 params, mesh, steps, thetaOffset, topClosed, bottomClosed",function(){
		var cone = new Cone(new Vec3D(), new Vec3D(), 3, 4, 12);
		var mesh = cone.toMesh(new TriangleMesh(), 8, Math.PI, false, false);
		ok(mesh instanceof TriangleMesh, "mesh: "+mesh);
	});
	test("toMesh, options object",function(){
		var cone = new Cone(new Vec3D(), new Vec3D(), 3, 4, 12);
		var mesh = cone.toMesh({ 
			mesh: new TriangleMesh(), 
			steps: 8,
			thetaOffset: Math.PI
		});
		ok(mesh instanceof TriangleMesh, "mesh: "+mesh);
	});

	</script>
</body>
</html>
