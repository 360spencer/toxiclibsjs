<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8" />
	<title>QUnit Test Suite</title>
	<link rel="stylesheet" href="qunit/qunit.css" type="text/css" media="screen">
	<script type="text/javascript" src="qunit/qunit.js"></script>
	<script src="../build/toxiclibs.js"></script>
	<script src="../src/core/geom/Vec3D.js"></script>
	<script src="../src/core/geom/Triangle2D.js"></script>
</head>
<body>
	<h1 id="qunit-header">QUnit Test Suite</h1>
	<h2 id="qunit-banner"></h2>
	<div id="qunit-testrunner-toolbar"></div>
	<h2 id="qunit-userAgent"></h2>
	<ol id="qunit-tests"></ol>
	<div id="qunit-fixture">test markup</div>
	<script type="text/javascript">
	var Vec3D = toxi.geom.Vec3D;
	module("Construction of Vec3D");
	test("Construct Vec3D, no prarams", function(){
		var vec = new Vec3D();
		ok(vec instanceof Vec3D, "vec: "+vec);
	});	
	test("Construct Vec3D, x & y & z params", function(){
		var vec = new Vec3D(0.1,0.2, 0.3);
		ok(vec.x == 0.1 && vec.y == 0.2 && vec.z == 0.3,"vec: "+vec);
	});

	test("rotateAroundAxis", function(){
		var axis = new Vec3D(0,1.0,0);
		var vec = new Vec3D(0.1,0.2,0.3);
		vec.rotateAroundAxis(Vec3D.Y_AXIS,Math.PI);
		ok(vec !== undefined," rotated Vector: "+vec);
	});
	
	test("getRotatedAroundAxis", function(){
		var vec = new Vec3D(0.1,0.2,0.3),
			axis = Vec3D.Y_AXIS;
		var rotated = vec.getRotatedAroundAxis(axis, Math.PI);
		ok(vec !== undefined, "rotated Vector: "+vec);
	});
	
	</script>
</body>
</html>
