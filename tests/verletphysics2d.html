	<div id="qunit-testrunner-toolbar"></div>
	<h2 id="qunit-userAgent"></h2>
	<ol id="qunit-tests"></ol>
	<div id="qunit-fixture">test markup</div>
	<script type="text/javascript">
	
	
	var trace = function(o){
		var str = "behaviors: "+ o.behaviors +
			" drag: "+o.drag+
			" timeStep: "+o.timeStep+
			" numIterations: "+o.numIterations;
		return str;
	};
	
	var VerletPhysics2D = toxi.physics2d.VerletPhysics2D,
		GravityBehavior = toxi.physics2d.behaviors.GravityBehavior,
		Vec2D = toxi.geom.Vec2D;

	module("Construction of VerletPhysics2D");
	test("Constructors",function(){
		expect(4);
		var phys1 = new VerletPhysics2D();
		ok(phys1 !== undefined,trace(phys1));
		var phys2 = new VerletPhysics2D(new GravityBehavior(new Vec2D(0,0.1)));
		ok(phys2 !== undefined,trace(phys2));
		var phys3 = new VerletPhysics2D(new Vec2D(1,1));
		ok(phys3 !== undefined,trace(phys3));
		var phys4 = new VerletPhysics2D(
			{
				gravity: new Vec2D(-1,-1),
				drag: 0.05,
				timeStep: 2,
				numIterations: 25
			}
		);
		ok(phys4 !== undefined, trace(phys4));
		console.dir(phys4);
	});
