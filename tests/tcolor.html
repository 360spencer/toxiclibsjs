<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8" />
	<title>QUnit Test Suite</title>
	<link rel="stylesheet" href="qunit/qunit.css" type="text/css" media="screen">
	<script type="text/javascript" src="qunit/qunit.js"></script>
	<script src="../build/toxiclibs.js"></script>
	<script src="../src/color/TColor.js"></script>
</head>
<body>
	<h1 id="qunit-header">QUnit Test Suite</h1>
	<h2 id="qunit-banner"></h2>
	<div id="qunit-testrunner-toolbar"></div>
	<h2 id="qunit-userAgent"></h2>
	<ol id="qunit-tests"></ol>
	<div id="qunit-fixture">test markup</div>
	<script type="text/javascript">
	
	var c = c = toxi.color.TColor.newRGBA(0.75,0.5,0.25,1.0);

	module("static Construction of TColor");
	test("newRGBA", function(){
		expect(4);
		equals(c.red(),0.75,"red passed");
		equals(c.green(),0.5, "green passed");
		equals(c.blue(),0.25, "blue passed");
		equals(c.alpha(),1.0, "alpha passed");
	});

	module("TColor#to*()");
	test("toARGB()",function(){
		var argb = c.toARGB();
		ok(argb == -4227265, "matches");
	});
	test("toCMYKArray([])",function(){
		expect(5);
		var cmyka = c.toCMYKAArray([]);
		equal(cmyka[0],0,"expect Cyan value to be 0.0");
		equal(cmyka[1],0.25,"expect Magenta value to be 0.25");
		equal(cmyka[2],0.5,"expect Yellow value to be 0.5");
		equal(cmyka[3],0.25,"expect Black value to be 0.25");
		equal(cmyka[4],1.0,"expect Alpha value to be 1.0");
	});
	test("toHex([])",function(){
		var hex = c.toHex();
		equals(hex,'bf7f3f',"expect hex to be bf7f3f");

	});
	test("toHSVAArray([])",function(){
		expect(4);
		var hsva = c.toHSVAArray([]);
		/* from java
		[0] 0.083333336
		[1] 0.6666667
		[2] 0.75
		[3] 1.0
		*/
		ok(hsva[0] >0.083 && hsva[0] < 0.84,"expected Hue to be 0.083333336");
		ok(hsva[1] > 0.6 && hsva[1] < 0.67,"expected Saturation to be 0.6666667");
		equals(hsva[2],0.75,"expected value to be 0.75");
		equals(hsva[3],1.0,"expected alpha to be 1.0");
	});
	test("toRGBAArray([])",function(){
		expect(4);
		/* from java
		[0] 0.75
		[1] 0.5
		[2] 0.25
		[3] 1.0
		*/
		var rgba = c.toRGBAArray([]);
		equals(rgba[0],0.75,"expect red to be 0.75");
		equals(rgba[1],0.5,"expect green to be 0.5");
		equals(rgba[2],0.25,"expect blue to be 0.25");
		equals(rgba[3],1.0,"expect alpha to be 1.0");
	});
	test("toRGBAArray(testArray,3)",function(){
		var testArray = [1,2,3];
		expect(5);
		c.toRGBAArray(testArray,3);
		ok(testArray[0] == 1 && testArray[1] == 2 && testArray[2] == 3, "original values stayed the same");
		equals(testArray[3],0.75, "expected testArray[3] to be 0.75 (red)");
		equals(testArray[4],0.5, "expected testArray[4] to be 0.5 (green)");
		equals(testArray[5],0.25, "expected testArray[5] to be 0.25 (blue)");
		equals(testArray[6],1.0, "expected testArray[6] to be 1.0 (alpha)");
	});
	</script>
	
</body>
</html>
